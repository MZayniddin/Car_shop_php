{% extends "base.html" %}

{% block content %}
<head>
    <link rel="stylesheet" href="../css/car_create_style.css">
</head>
<body>
<form action="/search" method="get">
    <div class="search-container">
        <input type="text" placeholder="Search...">
        <button type="submit" class="search-btn">Search</button>        
    </div>      
</form>

<form method="POST" action="../car_create.php">
    <form method="POST" action="submit.php">
        <label for="model">Model Name:</label>
        <input type="text" id="model" name="model"><br><br>
    
        <label for="description">Description:</label>
        <input type="text" id="description" name="description"><br><br>
    
        <label for="price">Price:</label>
        <input type="number" id="price" name="price"><br><br>
    
        <label for="color">Color:</label>
        <input type="text" id="color" name="color"><br><br>
    
        <label for="transmission">Transmission:</label>
        <input type="text" id="transmission" name="transmission"><br><br>
    
        <label for="body">Body:</label>
        <input type="text" id="body" name="body"><br><br>
    
        <label for="max_speed">Max Speed:</label>
        <input type="number" id="max_speed" name="max_speed"><br><br>
    
        <label for="is_sold">Is Sold:</label>
        <input type="radio" id="is_sold" name="is_sold" value="true"> True
        <input type="radio" id="is_sold" name="is_sold" value="false"> False<br><br>
    
        <label for="is_public">Is Public:</label>
        <input type="radio" id="is_public" name="is_public" value="true"> True
        <input type="radio" id="is_public" name="is_public" value="false"> False<br><br>
    
        <label for="engine">Engine:</label>
        <input type="text" id="engine" name="engine"><br><br>
    
        <label for="year">Year:</label>
        <input type="number" id="year" name="year"><br><br>
    
        <label for="created_by__fullname">Created By Fullname:</label>
        <input type="text" id="created_by__fullname" name="created_by__fullname"><br><br>
    
        <label for="created_by__username">Created By Username:</label>
        <input type="text" id="created_by__username" name="created_by__username"><br><br>
    
        <label for="created_by__age">Created By Age:</label>
        <input type="number" id="created_by__age" name="created_by__age"><br><br>
    
        <label for="image__name">Image Name:</label>
        <input type="text" id="image__name" name="image__name"><br><br>
    
        <label for="image__content_type">Image Content Type:</label>
        <input type="text" id="image__content_type" name="image__content_type"><br><br>
    
        <label for="image__data">Image Data:</label>
        <input type="text" id="image__data" name="image__data"><br><br>
    
        <label for="image__car_id">Image Car ID:</label>
        <input type="number" id="image__car_id" name="image__car_id"><br><br>
    
        <label for="brand__name">Brand Name:</label>
        <input type="text" id="brand__name" name="brand__name"><br><br>
    
        <button type="submit">Submit</button> 
</form>  
</body>

{% endblock %}
